<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="sudoku.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <div class="input-container">
            <textarea id="inputGrid" rows="9" cols="9" placeholder="Enter the Sudoku puzzle"></textarea>
            <button onclick="solveSudoku()">Solve</button>
        </div>
        <div id="outputGrid" class="output-container"></div>
    </div>

    <script src="sudoku.js"></script>
</body>
</html>
